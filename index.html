<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR APP project</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="main-display">
        <div class="display result-display"></div>
        <div class="display input-display"></div>
      </div>
      <div class="komandi">
        <div id="numbers-buttons">
          <button class="number 0">0</button>
          <button class="number 1">1</button>
          <button class="number 2">2</button>
          <button class="number 3">3</button>
          <button class="number 4">4</button>
          <button class="number 5">5</button>
          <button class="number 6">6</button>
          <button class="number 7">7</button>
          <button class="number 8">8</button>
          <button class="number 9">9</button>
          <button class="number dot">.</button>
        </div>
        <div id="basic-operations">
          <button class="operations multiply">X</button>
          <button class="DEL">DEL</button>
          <button class="operations divide">/</button>
          <button class="AC">AC</button>
          <button class="operations subtract">-</button>
          <button class="operations arab-rom">arab-rom</button>
          <button class="operations add">+</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
